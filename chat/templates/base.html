<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static style.css %}">

    <title>{% block title %}Chat{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-default" style="background-color:Green">
    <div class="container-fluid">
{% if not user.is_authenticated %}
        <form class="navbar-form navbar-left" role="login" method="post" action="login">
             {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" value="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" value="">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
        </form>
        <form class="navbar-form navbar-right" method="get" action="signup">
            <button type="submit" class="btn btn-default" name="signup">Sign Up</button>
        </form>
{% else %}
        <form class="navbar-form navbar-right" role="logout" method="post" action="logout">
             {% csrf_token %}
                <div class="form-group">
                    <h2>Hello, {{ user.username }} </h2>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Logout</button>
                </div>
        </form>
{% endif %}
    </div>
</nav>

{% block body %}
{% endblock %}

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>
</html>
